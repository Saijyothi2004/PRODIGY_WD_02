<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet"  href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="myH1">Stop watch</h1>
        <div class="displayTime">
             00:00:00:000
        </div>
        <dd class = "laps"></dd>
        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="stopTimer"  onclick="stop()">Stop</button>
            <button id="resetTimer"  onclick="reset()">Reset</button>
            <button id="restartTimer"  onclick="restart()">Restart</button>
            <button class="lap"  onclick="lap()">lap</button>
            <button class="resetLaps"  onclick="resetLaps()">Reset Laps</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
